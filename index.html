<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>브롤러 칭호 맞추기!</h1>
        <nav>
            <button id="home-tab">홈</button>
            <button id="quiz-tab" style="display: none;">퀴즈</button>
            <button id="ranking-tab">랭킹</button>
            <button id="logout-user" style="display: none;">로그아웃</button>
        </nav>
    </header>

    <div id="content-container">
        <div id="home-container" class="tab-content">
            <h2>로그인/회원가입</h2>
            <button id="login-tab">로그인</button>
            <button id="registration-tab">회원가입</button>
        </div>

        <div id="registration-container" class="tab-content" style="display:none;">
            <h2>회원가입</h2>
            <input type="email" id="email" placeholder="이메일 입력">
            <input type="text" id="username" placeholder="닉네임 입력">
            <input type="password" id="password" placeholder="비밀번호 입력">
            <button id="register-user">회원가입</button>
        </div>

        <div id="login-container" class="tab-content" style="display:none;">
            <h2>로그인</h2>
            <input type="email" id="login-email" placeholder="이메일 입력">
            <input type="password" id="login-password" placeholder="비밀번호 입력">
            <button id="login-user">로그인</button>
        </div>

        <div id="quiz-container" class="tab-content" style="display:none;">
            <h2>문제 수 선택</h2>
            <select id="question-count">
                <option value="5">5문제</option>
                <option value="10">10문제</option>
                <option value="15">15문제</option>
                <option value="20">20문제</option>
                <option value="25">25문제</option>
                <option value="30">30문제</option>
                <option value="50">50문제</option>
                <option value="84">모든 문제 (84문제)</option>
            </select>
            <button id="start-quiz">퀴즈 시작</button>
        </div>

        <div id="quiz-questions" class="tab-content">
            <h2>문제 제목</h2>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="정답 입력">
            <button id="submit-answer">제출</button>
        </div>

        <div id="result-container" class="tab-content" style="display:none;">
            <h2>결과</h2>
            <pre id="result"></pre> <button id="back-to-home">홈으로 돌아가기</button>
        </div>

        <div id="ranking-container" class="tab-content" style="display:none;">
            <h2>랭킹</h2>
            <p id="ranking"></p>
            <button id="back-to-home-from-ranking">홈으로 돌아가기</button>
        </div>
  <script src="script.js"></script>
</body>
</html>
